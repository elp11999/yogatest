<!doctype html>

<html lang="en_us">

    <head>
        <title>Sign in to CompanYogi></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>

        <header class="primary-header container group">
            <h1 class="logo">
                <a href="#">The CompanYogi<br><h2>&nbsp;&nbsp;&nbsp;&nbsp;The leap to a better life!</h2></a>
            </h1>
        </header>

        <section class="row-alt">
            <div class="lead container">
                <h1>Sign in to CompanYogi</h1>
            </div>
        </section>

        <section class="row">
            <div class="grid">
                    <div class="signinform group">
                        <p class="signinformtext">User name or email address</p>
                        <input class="username" type="text" name="username">
                        <p class="signinformtext passwordtext">Password</p>
                        <a class="forgot" href="resetuser.html">Forgot password?</a>
                        <input class="password" type="password" name="password">
                        <button class="signinbutton">Sign In</button>
                    </div>
                    <br>
                    <div class="signinform group">
                        <p class="signinformtext newaccounttext">New to CompanYogi?</p>
                        <a class="newaccount" href="join.html">Create an Account</a>
                    </div>
            </div>
        </section>         
        
        <footer class="primary-footer container group">
            <small>&copy; The CompanYogi</small>  
        </footer>

    </body> 
    <script src="assets/javascript/logic.js"></script>

</html>
